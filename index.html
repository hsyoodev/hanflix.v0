<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HANFILX</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div>
      <h1 class="visually-hidden">HANFILX</h1>
      <header>
        <!-- menu -->
        <nav class="shadow py-3">
          <h2 class="visually-hidden">메인메뉴</h2>
          <div class="container">
            <ul class="nav justify-content-center gap-5">
              <li class="nav-item">
                <a
                  class="nav-link fs-3 fw-bold link-secondary link-underline-opacity-0 link-opacity-50 link-opacity-100-hover"
                  href="./index.html"
                  >홈</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fs-3 fw-bold link-secondary link-underline-opacity-0 link-opacity-50 link-opacity-100-hover"
                  href="./popular.html"
                  >인기</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fs-3 fw-bold link-secondary link-underline-opacity-0 link-opacity-50 link-opacity-100-hover"
                  href="./now-playing.html"
                  >상영작</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fs-3 fw-bold link-secondary link-underline-opacity-0 link-opacity-50 link-opacity-100-hover"
                  href="./upcoming.html"
                  >예정작</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <article class="container">
          <h2 class="visually-hidden">본문</h2>
          <section class="pt-5">
            <!-- search -->
            <div class="pt-5 row justify-content-center">
              <h3 class="visually-hidden">검색</h3>
              <form id="movieSearch" class="w-50">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    placeholder="검색 기능 개발 예정"
                  />
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </section>
          <section class="pt-5">
            <!-- movie -->
            <div class="pt-5">
              <h3 class="fw-bold">영화관</h3>
              <nav>
                <h4 class="visually-hidden">현재 상영작 목록</h4>
                <div
                  id="movieList"
                  class="row row-cols-xxl-5 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-2 g-4 pt-4"
                ></div>
              </nav>
            </div>
          </section>
        </article>
      </main>
      <footer>
        <section>
          <h2 class="visually-hidden">footer 개발 예정</h2>
        </section>
      </footer>
    </div>
  </body>
</html>
