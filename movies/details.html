<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HANFILX</title>
    <!-- Merienda font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@700;800&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- files -->
    <link rel="stylesheet" href="../css/details.css" />
    <script src="../js/details.js"></script>
  </head>
  <body>
    <div>
      <!-- HANFLIX -->
      <h1 class="d-none">HANFILX</h1>
      <header class="hanflix-head sticky-top">
        <!-- 메인메뉴 -->
        <nav class="navbar navbar-expand-lg shadow-sm bg-light-subtle">
          <h2 class="d-none">메인메뉴</h2>
          <div class="container-fluid">
            <!-- 로고 -->
            <a
              id="logo"
              class="navbar-brand fs-2 fw-bold m-0"
              href="./index.html"
            >
              HANFLIX
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-center"
              id="navbarNavDropdown"
            >
              <!-- 메뉴 -->
              <ul class="navbar-nav fs-3 fw-bold">
                <li class="nav-item pe-5">
                  <a
                    class="nav-link link-secondary link-underline-opacity-0 link-opacity-50 link-opacity-100-hover"
                    aria-current="page"
                    href="../index.html"
                    >홈
                  </a>
                </li>
                <li class="nav-item pe-5">
                  <a
                    class="nav-link link-secondary link-underline-opacity-0 link-opacity-50 link-opacity-100-hover"
                    href="./popular.html"
                    >인기
                  </a>
                </li>
                <li class="nav-item pe-5">
                  <a
                    class="nav-link link-secondary link-underline-opacity-0 link-opacity-50 link-opacity-100-hover"
                    href="./now-playing.html"
                    >상영작
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link link-secondary link-underline-opacity-0 link-opacity-50 link-opacity-100-hover"
                    href="./upcoming.html"
                    >예정작
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main class="hanflix-main">
        <!-- 영화 상세 본문 -->
        <article class="container">
          <h2 class="d-none">영화 상세 본문</h2>
          <!-- 영화 정보 -->
          <section class="py-5">
            <h3 id="outlineTitle" class="d-none">영화 제목</h3>
            <!-- 기본정보 -->
            <div class="card border-0 py-5">
              <div id="basicInformation">
                <div class="row placeholder-glow">
                  <div
                    class="rounded col-xl-3 col-lg-4 col-md-5 col-sm-6 col-12"
                  >
                    <!-- 포스터 -->
                    <img
                      class="img-fluid rounded placeholder w-100 mb-2 poster"
                    />
                  </div>
                  <div class="col-xl-9 col-lg-8 col-md-7 col-sm-6 col-12">
                    <div class="card-body ps-3 placeholder">
                      <div>
                        <p class="card-title fw-bold fs-2">title</p>
                        <p class="card-text fw-bold fs-6">originalTitle</p>
                      </div>
                      <div>
                        <dl class="row pt-4">
                          <dt class="col-lg-2 col-3 text-body-tertiary">
                            개봉
                          </dt>
                          <dd class="col-lg-10 col-9 p-0">releaseDate</dd>
                          <dt class="col-lg-2 col-3 text-body-tertiary">
                            평점
                          </dt>
                          <dd class="col-lg-10 col-9 p-0">voteAverage</dd>
                          <dt class="col-lg-2 col-3 text-body-tertiary">
                            장르
                          </dt>
                          <dd class="col-lg-10 col-9 p-0">genres</dd>
                          <dt class="col-lg-2 col-3 text-body-tertiary">
                            인기
                          </dt>
                          <dd class="col-lg-10 col-9 p-0">popularity</dd>
                          <dt class="col-lg-2 col-3 text-body-tertiary">
                            국가
                          </dt>
                          <dd class="col-lg-10 col-9 p-0">country</dd>
                          <dt class="col-lg-2 col-3 text-body-tertiary">
                            러닝타임
                          </dt>
                          <dd class="col-lg-10 col-8 p-0">runtime</dd>
                        </dl>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- 탭 메뉴 -->
            <div>
              <ul class="nav nav-underline border-bottom fs-5">
                <li class="nav-item">
                  <a class="nav-link active">주요정보</a>
                </li>
              </ul>
            </div>
            <!-- 주요정보 -->
            <section class="py-5">
              <h4 class="d-none">주요정보</h4>
              <!-- 개요 -->
              <div id="keyInformation">
                <div class="placeholder-glow">
                  <p class="placeholder w-100 p-5">안녕</p>
                </div>
              </div>
            </section>
          </section>
        </article>
      </main>
      <footer class="hanflix-foot bg-light">
        <!-- 서비스 이용 정보 -->
        <section class="py-5">
          <h2 class="d-none">서비스 이용 정보</h2>
          <div class="container text-center">
            <span class="small">
              Copyright ©
              <span class="fw-bold"> HANFLIX.</span>
              All rights reserved.
            </span>
          </div>
        </section>
      </footer>
    </div>
  </body>
</html>
