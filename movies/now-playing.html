<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HANFILX</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- files -->
    <link rel="stylesheet" href="../css/now-playing.css" />
    <script src="../js/now-playing.js"></script>
  </head>
  <body>
    <div>
      <!-- HANFLIX -->
      <h1 class="d-none">HANFILX</h1>
      <header class="hanflix-head sticky-top">
        <!-- 메인메뉴 -->
        <nav class="navbar navbar-expand-lg shadow-sm bg-light-subtle">
          <h2 class="d-none">메인메뉴</h2>
          <div class="container-fluid">
            <a class="navbar-brand fs-2 fw-bold" href="../index.html">
              HANFLIX
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-center"
              id="navbarNavDropdown"
            >
              <ul class="navbar-nav">
                <li class="nav-item pe-5">
                  <a
                    class="nav-link fs-3 fw-bold link-secondary link-underline-opacity-0 link-opacity-50 link-opacity-100-hover"
                    aria-current="page"
                    href="../index.html"
                    >홈
                  </a>
                </li>
                <li class="nav-item pe-5">
                  <a
                    class="nav-link fs-3 fw-bold link-secondary link-underline-opacity-0 link-opacity-50 link-opacity-100-hover"
                    href="./popular.html"
                    >인기
                  </a>
                </li>
                <li class="nav-item pe-5">
                  <a
                    class="nav-link fs-3 fw-bold link-secondary link-underline-opacity-0 link-opacity-100-hover"
                    href="./now-playing.html"
                    >상영작
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link fs-3 fw-bold link-secondary link-underline-opacity-0 link-opacity-50 link-opacity-100-hover"
                    href="./upcoming.html"
                    >예정작
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main class="hanflix-main">
        <!-- 현재상영 영화 본문 -->
        <article class="container">
          <h2 class="d-none">현재상영 영화 본문</h2>
          <!-- 검색 -->
          <section class="pt-5">
            <div class="pt-5 row justify-content-center">
              <h3 class="d-none">검색</h3>
              <form class="search-form z-1">
                <div class="input-group">
                  <input
                    type="text"
                    name="query"
                    class="form-control form-control-lg"
                    placeholder="영화 검색"
                  />
                  <button type="submit" class="btn btn-primary">검색</button>
                </div>
              </form>
            </div>
          </section>
          <!-- 현재상영 영화 -->
          <section class="py-5">
            <div class="pt-5">
              <h3 class="fw-bold">현재상영 영화</h3>
              <!-- 현재상영 영화 목록 -->
              <section>
                <h4 class="d-none">현재상영 영화 목록</h4>
                <ol
                  id="movieList"
                  class="row row-cols-xxl-5 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-2 g-4 pt-4 list-unstyled"
                ></ol>
              </section>
            </div>
          </section>
        </article>
      </main>
      <footer class="hanflix-foot bg-light">
        <!-- 서비스 이용 정보 -->
        <section class="py-5">
          <h2 class="d-none">서비스 이용 정보</h2>
          <div class="container text-center">
            <span>
              Copyright ©
              <span class="fw-bold">
                자바기반 스마트시티(세종) 공공기관 플랫폼 풀스택 개발자 1회차
                A조 미니 프로젝트.
              </span>
              All rights reserved.
            </span>
          </div>
        </section>
      </footer>
    </div>
  </body>
</html>
